{% extends 'base.html' %}
{% block content %}
<form role="form" action="{{ url_for('new_appointment') }}" method="post">
	<div class="form-group">
		<label for="name">Name<small></small></label>
		{{ form.name }}
    </div>
	<div class="form-group">
		<label for="email">Email<small></small></label>
		{{ form.email }}
    </div>
	<div class="form-group">
		<label for="notes">Notes<small>(optional)</small></label>
		{{ form.notes }}
    </div>
	<button type="submit" class="btn btn-primary" style="float:right" id="checkin_button">Create</button>
</form>
{% endblock %}
